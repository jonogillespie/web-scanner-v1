<table style="width: 100%" mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Website Name </th>
    <td mat-cell *matCellDef="let element"> {{element.websiteName}} </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let element"> {{element.websiteUrl}} </td>
  </ng-container>

  <ng-container matColumnDef="hasGoogleAnalytics">
    <th mat-header-cell *matHeaderCellDef> Has Google Analytics </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [checked]="element.hasGoogleAnalytics" class="example-margin" [disabled]="true">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="scanDuration">
    <th mat-header-cell *matHeaderCellDef> Scan Duration (ms) </th>
    <td mat-cell *matCellDef="let element"> {{element.scanDuration.totalMilliseconds}} </td>
  </ng-container>

  <ng-container matColumnDef="lastTimeScanned">
    <th mat-header-cell *matHeaderCellDef> Last Time Scanned </th>
    <td mat-cell *matCellDef="let element">  {{element.lastTimeScanned | date:'h:mm a z'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
